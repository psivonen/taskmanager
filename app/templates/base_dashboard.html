{% block html_attribs %}{% endblock html_attribs %}

{% block head %}
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock head %}


<body class="body" id="body-pd">
    <header class="header" id="header">
        <div class="header-toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
                id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                {{ current_user.email }}
            </a>
            <div class="dropdown-menu dropdown-menu-light text-small shadow" aria-labelledby="dropdownUser1">
                <a class="dropdown-item" href="{{ url_for('auth.change_password') }}">Change Password</a>
                <a class="dropdown-item" href="{{ url_for('auth.change_email_request') }}">Change Email</a>
                <hr class="dropdown-divider">
                <a class="dropdown-item" href="{{ url_for('auth.logout') }}">Log Out</a>
            </div>
        </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <div class="nav">
            <div> 
                <a href="{{ url_for('main.dashboard') }}" class="nav-logo"> <i class='bx bx-check-double nav-logo-icon'></i> <span class="nav-logo-name">TaskManager</span> </a>
                <div class="nav-list"> 
                    <a href="{{ url_for('main.dashboard') }}" class="nav-link-custom {{ 'custom-active' if request.endpoint == 'main.dashboard' }}"><i class='bx bx-grid-alt nav-icon'></i> <span class="nav_name">Dashboard</span></a>
                    <a href="{{ url_for('main.tasks') }}" class="nav-link-custom {{ 'custom-active' if request.endpoint == 'main.tasks' }}"><i class='bx bx-list-ul nav-icon'></i> <span class="nav_name">Tehtävälista</span></a>
                    <a href="#" class="nav-link-custom"><i class='bx bx-box nav-icon'></i> <span class="nav-name">Arkisto</span></a>
                </div>
            </div> 
            <a href="{{ url_for('auth.logout') }}" class="nav-link-custom"> <i class='bx bx-log-out nav-icon'></i> <span class="nav-name">Ulos</span> </a>
        </div>
    </div>

    <div class="col py-3">
        {% block page_content %}{% endblock %}
    </div>

    {% block js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}" async defer></script>
    {% endblock %}

</body>

</html>
