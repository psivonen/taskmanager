{% block html_attribs %}{% endblock html_attribs %}

{% block head %}
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock head %}

<body>
    <div class="container-fluid main">
        <div class="row flex-nowrap">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-4">TaskManager</span>
                </a>
                <hr>
                <div class="nav nav-pills flex-column mb-auto">
                    <a href="{{ url_for('main.dashboard') }}" class="nav-link text-white {{ 'active' if request.endpoint == 'main.dashboard' }}">Dashboard</a>
                    <a href="#" class="nav-link text-white">Tehtävälistat</a>
                    <a href="#" class="nav-link text-white">Arkisto</a>
                </div>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <strong>{{ current_user.email }}</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="{{ url_for('auth.change_password') }}">Change
                                Password</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{{ url_for('auth.change_email_request') }}">Change
                                Email</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Log Out</a></li>
                    </ul>
                </div>
            </div>
            <div class="col py-3">
                {% block page_content %}{% endblock %}
            </div>
        </div>
    </div>


    {% block js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const remove_is_invalid = (event) => {
            let element = event.target;
            if (element.classList.contains("is-invalid")) {
                element.classList.remove("is-invalid");
                element.querySelectorAll(".invalid-feedback").forEach(
                    e => e.style.display = "none"
                )
                element.removeEventListener("input", remove_is_invalid);
            }
        };

        (() => {
            "use strict";
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            document.querySelectorAll(".is-invalid")
                .forEach((element) => element.addEventListener("input", remove_is_invalid));

            const forms = document.querySelectorAll(".needs-validation");
            // Loop over them and prevent submission
            Array.from(forms).forEach((form) => {
                form.addEventListener(
                    "submit",
                    (event) => {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add("was-validated");
                    },
                    false
                );
            });
        })();
    </script>
    {% endblock %}
</body>

</html>
