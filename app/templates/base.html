<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    {% block css %}{% endblock %}
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('main.index') }}">TaskManager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <div class="navbar-nav">
                        <a class="nav-link {{ 'active' if request.endpoint == 'main.index' }}" aria-current="page"
                            href="{{ url_for('main.index') }}">Home</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link {{ 'active' if request.endpoint == 'auth.login' }}"
                            href="{{ url_for('auth.login') }}">Kirjaudu sisään</a>
                        <a class="nav-link custom-btn-link" href="{{ url_for('auth.register') }}">Luo tili</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        {% block page_content %}{% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block js %}
    <script>
        const remove_is_invalid = (event) => {
            let element = event.target;
            if (element.classList.contains("is-invalid")) {
                element.classList.remove("is-invalid");
                element.querySelectorAll(".invalid-feedback").forEach(
                    e => e.style.display = "none"
                )
                element.removeEventListener("input", remove_is_invalid);
            }
        };

        (() => {
            "use strict";
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            document.querySelectorAll(".is-invalid")
                .forEach((element) => element.addEventListener("input", remove_is_invalid));

            const forms = document.querySelectorAll(".needs-validation");
            // Loop over them and prevent submission
            Array.from(forms).forEach((form) => {
                form.addEventListener(
                    "submit",
                    (event) => {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add("was-validated");
                    },
                    false
                );
            });
        })();
    </script>
    {% endblock %}

    {% block footer %}
    <div id="footer">
        &copy TaskManager 2023. All rights reserved. <a class="link-dark"
            href="https://www.freepik.com/free-vector/set-up-daily-schedule-abstract-concept-vector-illustration-quarantine-daily-routine-schedule-your-day-staying-home-self-organization-during-pandemic-set-up-study-calendar-abstract-metaphor_12469209.htm#page=2&query=task%20management&position=26&from_view=search&track=robertav1_2">Image
            by vectorjuice</a> on Freepik.
    </div>
    {%- endblock %}
</body>

</html>
